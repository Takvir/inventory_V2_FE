<!-- login.component.html -->
<div class="relative min-h-screen  flex items-center justify-center">

    <div class="absolute inset-0 z-[-1]">
        <!-- <div class="absolute inset-0 bg-green-950 opacity-30">
            <img src="assets/main.jpg" alt="Background" class="w-full h-full object-cover" />
        </div> -->

        <img src="assets/main.jpg" alt="Background" class="w-full h-full object-cover" />
        
    </div>
    <div class=" relative max-w-1/2 bg-white shadow-lg rounded-lg overflow-hidden flex flex-col lg:flex-row">
        <!-- Login Form Section -->
        <div class="p-8 w-full lg:w-1/2 bg-white">
            <div class="text-center mb-8">
                <img src="assets/logo.png" alt="Logo" class="w-52 h-20 mx-auto" />
            </div>
            <div class="text-center">
                <h1 class="text-2xl font-extrabold text-gray-800 mb-4">
                    ICT Inventory Management
                </h1>
                <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-6 w-2/3 mx-auto mt-12">
                    <div>
                        <input
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
                            type="text" [(ngModel)]="username" name="username" placeholder="User ID" required />
                    </div>
                    <div>
                        <input
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
                            type="password" name="password" [(ngModel)]="password" placeholder="Password" required />
                    </div>
                    <button
                        class="py-2 rounded-lg font-light bg-green-900 text-white hover:bg-green-700 transition-all duration-300 ease-in-out flex items-center justify-center w-40 m-auto"
                        type="submit">
                        <svg class="w-5 h-5 mr-2 text-white" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                            <circle cx="8.5" cy="7" r="4" />
                            <path d="M20 8v6M23 11h-6" />
                        </svg>
                        <span class="text-lg font-medium">Login</span>
                    </button>
                    <div *ngIf="error" class="text-red-500 text-base font-semibold text-center">
                        {{ error }}
                    </div>
                </form>
            </div>
        </div>
        <!-- Background Image Section -->
        <div class="hidden lg:block lg:w-1/2 bg-green-100">
            <img class="w-full h-full object-cover" src="assets/background.svg" alt="Background" />
        </div>
    </div>
    <!-- Footer Section -->
    <footer style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;" class="absolute bottom-0 w-full bg-gray-100 text-gray-600 text-center py-4 text-sm">
        <div class="container mx-auto">
            <p class="mb-1">&copy; 2024 Modhumoti Bank PLC. All rights reserved.</p>
            <p>Designed & developed by: ICT DIVISION</p>
        </div>
    </footer>
</div>
